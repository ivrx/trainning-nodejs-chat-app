<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chat app</title>
</head>
<body>
  <p>Hi, this is a chat app</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect', () => {
      console.log('connected!');
    });

    socket.on('disconnect', () => {
      console.log('disconnected!');
    })
  </script>
</body>
</html>
